<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header" id="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div id="lightbox" aria-label="imagecloseup">
        <div class="lightbox-container">
          <span class="close"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="72"
              height="72"
              viewBox="0 0 72 72"
              fill="none"
            >
              <g clip-path="url(#clip0_120_794)">
                <path
                  d="M57 19.23L52.77 15L36 31.77L19.23 15L15 19.23L31.77 36L15 52.77L19.23 57L36 40.23L52.77 57L57 52.77L40.23 36L57 19.23Z"
                  fill="#911C1C"
                />
              </g>
              <defs>
                <clipPath id="clip0_120_794">
                  <rect width="72" height="72" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </span>
          <div id="lightbox-nav-left" class="lightbox-nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="96"
              height="96"
              viewBox="0 0 96 96"
              fill="none"
            >
              <g clip-path="url(#clip0_120_800)">
                <path
                  d="M61.6399 66.36L43.3199 48L61.6399 29.64L55.9999 24L31.9999 48L55.9999 72L61.6399 66.36Z"
                  fill="#911C1C"
                />
              </g>
              <defs>
                <clipPath id="clip0_120_800">
                  <rect
                    width="96"
                    height="96"
                    fill="white"
                    transform="translate(96) rotate(90)"
                  />
                </clipPath>
              </defs>
            </svg>
          </div>
          <img id="lightbox-img" />
          <div id="lightbox-nav-right" class="lightbox-nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="96"
              height="96"
              viewBox="0 0 96 96"
              fill="none"
            >
              <g clip-path="url(#clip0_120_803)">
                <path
                  d="M34.3601 29.64L52.6801 48L34.3601 66.36L40.0001 72L64.0001 48L40.0001 24L34.3601 29.64Z"
                  fill="#911C1C"
                />
              </g>
              <defs>
                <clipPath id="clip0_120_803">
                  <rect
                    width="96"
                    height="96"
                    fill="white"
                    transform="translate(0 96) rotate(-90)"
                  />
                </clipPath>
              </defs>
            </svg>
          </div>
        </div>
      </div>
      <div class="media">
        <div class="sorting">
          <p>Trier par</p>
          <div id="media-select">
            <div class="flexing">
              <button
                class="sortby-select__button"
                role="button"
                aria-haspopup="listbox"
                data-id="popularity"
              >
                Popularité</button
              ><i class="fas fa-chevron-down"></i>
            </div>
            <div class="sortby-select-panel">
              <button
                class="sortby-select__option button"
                role="listbox"
                aria-labelledby="dropdown"
                data-id="date"
              >
                Date
              </button>
              <button
                class="sortby-select__option button"
                role="listbox"
                aria-labelledby="dropdown"
                data-id="title"
              >
                Titre
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="first_name" class="label1">Prénom</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              autocomplete="First Name"
            />
          </div>
          <div>
            <label for="last_name">Nom</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="E Mail" />
          </div>
          <div>
            <label for="your_message">Votre message</label>
            <input type="text" name="your_message" id="your_message" />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
  </body>

  <script
    src="https://kit.fontawesome.com/66743b0596.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" defer src="/scripts/pages/photographer.mjs"></script>
  <script type="module" defer src="/scripts/templates/media.mjs"></script>
  <script type="module" defer src="/scripts/utils/lightbox.mjs"></script>
  <script type="module" defer src="/scripts/utils/contactForm.mjs"></script>
  <script type="module" defer src="/scripts/utils/selectmenu.mjs"></script>
</html>
